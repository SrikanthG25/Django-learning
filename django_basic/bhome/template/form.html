<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-4">
            <form action="addData" method="POST">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>Name </label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>Age </label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="form-group">
                <label>Address </label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label>Contact </label>
                <input type="number" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label>Mail </label>
                <input type="text" class="form-control" name="mail">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Register" class="btn btn-primary">
                <input type="text" value="Clear" class="btn btn-danger">
            </div>
        </form>
        </div>
        <div class="col-md-6">
            {% if data %}
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                    {% for datas in data %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{datas.Name}}</td>
                            <td>{{datas.Age}}</td>
                            <td>{{datas.Address}}</td>
                            <td>{{datas.Contact}}</td>
                            <td>{{datas.Mail}}</td>
                            <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                            <td><a class="btn btn-danger" href="deletedate/{{data.id}}">delete</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>  
</body>
</html>
