<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-4">
            <form action="updateData/{{data.id}}" method="POST">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>Name </label>
                <input type="text" class="form-control" value="{data.Name}" name="name">
            </div>
            <div class="form-group">
                <label>Age </label>
                <input type="number" class="form-control" value="{data.Age}" name="age">
            </div>
            <div class="form-group">
                <label>Address </label>
                <input type="text" class="form-control" value="{data.Address}" name="address">
            </div>
            <div class="form-group">
                <label>Contact </label>
                <input type="number" class="form-control" value="{data.Contact}" name="contact">
            </div>
            <div class="form-group">
                <label>Mail </label>
                <input type="text" class="form-control" value="{data.Mail}" name="mail">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>  
</body>
</html>
